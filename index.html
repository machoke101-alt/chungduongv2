<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chung đường - Xe Tiện Chuyến Thông Minh</title>
    <script>
        // Shim để tránh lỗi 'process is not defined'
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          background-color: #f8fafc;
          margin: 0;
          -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .font-outfit {
          font-family: 'Outfit', sans-serif;
        }
        
        #root:empty {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          background-color: #f8fafc;
        }
        #root:empty::after {
          content: "";
          width: 48px;
          height: 48px;
          border: 5px solid #e2e8f0;
          border-top-color: #10b981;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        @keyframes slideInUp {
          from { transform: translateY(10px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
          animation: slideInUp 0.4s ease-out forwards;
        }
        
        @keyframes carDrive {
          0% { left: -15%; }
          100% { left: 115%; }
        }
        @keyframes carVibration {
          0%, 100% { transform: translateY(0) rotate(0); }
          25% { transform: translateY(-1px) rotate(0.5deg); }
          75% { transform: translateY(0.5px) rotate(-0.5deg); }
        }
        @keyframes carColorCycle {
          0%, 100% { background-color: #10b981; }
          50% { background-color: #3b82f6; }
        }
        @keyframes roadFlow {
          from { background-position: 0 0; }
          to { background-position: 40px 0; }
        }
        .road-container {
          position: relative;
          height: 32px;
          display: flex;
          align-items: center;
          background: #f1f5f9;
          border-radius: 16px;
          padding: 0 12px;
          overflow: hidden;
        }
        .road-line-v2 {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background-image: linear-gradient(to right, #cbd5e1 50%, transparent 50%);
          background-size: 15px 100%;
          opacity: 0.3;
          animation: roadFlow 1s linear infinite reverse;
        }
        .animated-car-v2 {
          position: absolute;
          animation: carDrive 8s linear infinite;
          top: 50%;
          transform: translateY(-50%);
          z-index: 10;
        }
        .car-body {
          padding: 5px;
          border-radius: 10px;
          color: white;
          animation: carColorCycle 8s linear infinite, carVibration 0.3s linear infinite;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1.5px solid rgba(255, 255, 255, 0.3);
        }

        /* Hide spinner arrows for number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield; /* Firefox */
        }
    </style>
